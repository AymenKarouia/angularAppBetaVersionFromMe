<input type="number" [(ngModel)]="num" > <input type="text" [(ngModel)]="users[num].name"> 
<h1>Users</h1>
<table class="table table-hover" >
    <thead class="thead-dark">
      <tr *ngIf="users.length > 0" >
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">userName</th>
        <th scope="col">mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let use of users">
        <th scope="row">{{use.id}}</th>
        <td>{{use.name}}</td>
        <td>{{use.email}}</td>
        <td>{{use.username}}</td>
        <td>{{use.phone}}</td>
      </tr>

    </tbody>
