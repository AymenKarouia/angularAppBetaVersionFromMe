<h1>Products</h1>
<table class="table table-hover" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">brand</th>
        <th scope="col">price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.brand}}</td>
        <td>{{product.price}} DT </td>
      </tr>

    </tbody>
</table>
